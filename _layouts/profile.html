---
layout: default
---
<div class="me">
  {% if page.local-picture %}
    <a href="/images/{{ page.picture }}.jpg">
      <img class="me" src="/images/{{ page.picture }}-thumbnail.jpg" />
    </a>
  {% else %}
    <img class="me" src="{{ page.picture }}" />
  {% endif %}
  {% if page.caption %}
    <div class="me-caption">
      {{ page.caption }}
    </div>
  {% endif %}
</div>
{{ content }}
<div style="clear:both;"></div>
